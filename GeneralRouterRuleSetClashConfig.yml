mode: rule
log-level: info
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: :29090
external-controller-tls: :9090
secret: ""
tls:
  certificate: "/etc/ssl/certs/cert.pem"
  private-key: "/etc/ssl/certs/cert.key"
external-ui: ui
external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist-cdn-fonts.zip
find-process-mode: strict
global-client-fingerprint: chrome

external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true

mixed-port: 2334
socks-port: 2336
port: 2335

authentication: # http,socks 入口的验证用户名，密码
  - "mix:1234567890"


#自定义 geodata url
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

geo-auto-update: true # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时

profile: # 存储 select 选择记录
  store-selected: true

  # 持久化 fake-ip
  store-fake-ip: true

sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    {
      HTTP:ports: { [80, 8080-8880], override-destination: true },
      TLS: { ports: [443, 8443], override-destination: true },
      QUIC: { ports: [443, 8443], override-destination: true },
    }
  skip-domain: ["Mijia Cloud", emex.top, +.emex.top]

tun:
  enable: true
  stack: system
  dns-hijack: [any:53]
  auto-route: true
  auto-detect-interface: true
  device: mihomo
  strict-route: true

dns:
  enable: true
  prefer-h3: true
  ipv6: true
  ipv6-timeout: 400
  cache-algorithm: arc
  listen: 0.0.0.0:1053
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: redir-host # fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    ["rule-set:fakeip-filter", "geosite:fakeip-filter", "+.emex.top", "*.emex.top", "emex.top"]
  respect-rules: false
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
    - tls://1.12.12.12:853
    - tls://223.5.5.5:853
    - system # append DNS server from system configuration. If not found, it would print an error log and skip.
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://1.1.1.1/dns-query
    - https://8.8.4.4/dns-query
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  # 专用于节点域名解析的 DNS 服务器，非必要配置项，如果不填则遵循nameserver-policy、nameserver和fallback的配置
  proxy-server-nameserver:
    - https://dns.google/dns-query
    - tls://one.one.one.one
  # 配置 fallback 使用条件
  fallback-filter:
    geoip: true # 配置是否使用 geoip
    geoip-code: CN # 当 nameserver 域名的 IP 查询 geoip 库为 CN 时，不使用 fallback 中的 DNS 查询结果
  #   配置强制 fallback，优先于 IP 判断，具体分类自行查看 geosite 库
    geosite:
      - gfw
  #   如果不匹配 ipcidr 则使用 nameservers 中的结果
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
  # 配置查询域名使用的 DNS 服务器
  nameserver-policy:
    #   'www.baidu.com': '114.114.114.114'
    #   '+.internal.crop.com': '10.0.0.1'
    "geosite:cn,private,apple":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "geosite:category-ads-all": rcode://success

    ## global，dns 为 rule-providers 中的名为 global 和 dns 规则订阅，
    ## 且 behavior 必须为 domain/classical，当为 classical 时仅会生效域名类规则
    # "rule-set:global,dns": 8.8.8.8
rule-providers:
  fakeip-filter:
    type: http
    behavior: domain
    format: mrs
    path: ./rules/fakeip-filter.mrs
    url: "https://cdn.jsdelivr.net/gh/DustinWin/ruleset_geodata@clash-ruleset/fakeip-filter.mrs"
