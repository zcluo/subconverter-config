mode: rule
log-level: info
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller-tls: :9090
secret: ''
external-ui: ui
external-ui-url: https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip
find-process-mode: strict
global-client-fingerprint: chrome

mixed-port: 5330
socks-port: 2333
port: 2334

sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    {
      HTTP: { ports: [80, 8080-8880] },
      TLS: { ports: [443, 8443] },
      QUIC: { ports: [443, 8443] },
    }
  skip-domain: ["Mijia Cloud"]

tun:
  enable: true
  stack: system
  dns-hijack: [any:53]
  auto-route: true
  auto-detect-interface: true
  device: mihomo
  strict-route: true

dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:1053
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip
  fake-ip-filter: [rule-set:fakeip-filter]
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://8.8.8.8/dns-query
    - https://1.1.1.1/dns-query

